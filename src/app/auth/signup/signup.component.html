<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input
      type="email"
      matInput
      placeholder="e-mail"
      formControlName="email"
      required>
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      required>
  </mat-form-field>
  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <button
    *ngIf="!(isLoading$ | async)"
    mat-raised-button [disabled]="form.invalid" color="primary" type="submit">Sign Up</button>
</form>
