<mat-nav-list>
  <a mat-list-item routerLink="/signup" *ngIf="!(isAuthenticated$ | async)" (click)="onSidenavClose()">
    <mat-icon>face</mat-icon>
    <span class="navigation-caption">Sign Up</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!(isAuthenticated$ | async)" (click)="onSidenavClose()">
    <mat-icon>input</mat-icon>
    <span class="navigation-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/workouts" *ngIf="isAuthenticated$ | async" (click)="onSidenavClose()">
    <mat-icon>fitness_center</mat-icon>
    <span class="navigation-caption">Workouts</span>
  </a>
  <a mat-list-item routerLink="/settings" *ngIf="isAuthenticated$ | async" (click)="onSidenavClose()">
    <mat-icon>build</mat-icon>
    <span class="navigation-caption">Settings</span>
  </a>
  <mat-list-item *ngIf="isAuthenticated$ | async">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="navigation-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
